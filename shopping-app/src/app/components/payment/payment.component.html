<div class="paymentContainer">
    <label class="creditCardNumberLabel">Credit Card Number:</label>
    <input type="string" class="creditCardNumber"/><br>
    <label class="creditCardValidityLabel">Credit Card Validity:</label>
    <input type="date" class="creditCardValidity"/><br>
    <label class="cvLabel">CV:</label>
    <input type="number" class="cv"/>
    <input type="button" value="Submit" (click)="submitOrder()"/>
</div>
